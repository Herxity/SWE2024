<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Competition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", Arial, sans-serif;
      background: linear-gradient(45deg, #5c10b9, #2b6cce);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .welcome-container {
      text-align: center;
      padding-bottom: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-left: 10px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #d81b60;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1>Create Competition</h1>
    <div class="form-container">
      <form id="createCompetitionForm">
        <div class="form-group">
          <label for="userid">User ID:</label>
          <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter the competition title" required>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required>
        </div>
        <div class="form-group">
          <label for="prize">Prize:</label>
          <input type="number" id="prize" name="prize" placeholder="Enter the prize credits" required>
        </div>
        <div class="form-group">
          <label for="desc">Description:</label><br>
          <textarea id="desc" name="desc" rows="4" cols="50" placeholder="Enter the competition description" required></textarea>
        </div>
        <div class="form-group">
          <label for="cap">Player Capacity:</label>
          <input type="number" id="cap" name="cap" placeholder="Enter the maximum player capacity" required>
        </div>
        <div class="form-group">
          <label for="metrics">Metrics:</label><br>
          <label for="speed">Speed:</label>
          <input type="number" id="speed" name="speed" placeholder="Enter the speed metric" required>
          <br>
          <label for="accuracy">Accuracy:</label>
          <input type="number" id="accuracy" name="accuracy" placeholder="Enter the accuracy metric" required>
          <br>
          <label for="filesize">File Size:</label>
          <input type="number" id="filesize" name="filesize" placeholder="Enter the file size metric" required>
        </div>
        <div class="form-group">
          <label for="inputs">Inputs:</label><br>
          <input type="text" id="inputs" name="inputs" placeholder="Enter the inputs" required>
        </div>
        <div class="form-group">
          <label for="outputs">Outputs:</label><br>
          <input type="text" id="outputs" name="outputs" placeholder="Enter the outputs" required>
        </div>
        <div class="form-group">
          <label for="filepath">File Path:</label>
          <input type="file" id="filepath" name="filepath" required>
        </div>
        <div class="button-container">
          <button type="button" onclick="createCompetition()" class="btn">Create Competition</button>
        </div>
        <div class="button-container">
          <button type="button" onclick="viewCompetitions()" class="btn">View Competitions</button>
        </div>
      </form>
    </div>
    <div class="button-container">
      <a href="/login" class="btn">Back to Login</a>
    </div>
  </div>
  <script>
    function createCompetition() {
      const form = document.getElementById('createCompetitionForm');
      const formData = new FormData(form);

      const metrics = {
        speed: formData.get('speed'),
        accuracy: formData.get('accuracy'),
        filesize: formData.get('filesize')
      };

      const inputs_outputs = {
        inputs: [formData.get('inputs')],
        outputs: [formData.get('outputs')]
      };

      const competitionData = {
        userid: formData.get('userid'),
        title: formData.get('title'),
        deadline: formData.get('deadline'),
        prize: parseInt(formData.get('prize')),
        desc: formData.get('desc'),
        cap: parseInt(formData.get('cap')),
        metrics: metrics,
        inputs_outputs: inputs_outputs,
      };

      const fileInput = document.getElementById('filepath');
      const file = fileInput.files[0]; // Get the uploaded file

      if (file) {
        // Add the file to formData
        formData.append('file', file);
      } else {
        // Handle case where no file is selected
        console.error('No file selected');
        return;
      }

      formData.delete('Content-Type');

      fetch('/competitions/create', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Network response was not ok.');
        })
        .then(data => {
          if (data.success) {
            alert('Competition created successfully!');
            window.location.href = '/dashboard'; // Redirect to dashboard upon successful competition creation
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while creating the competition. Please try again.');
        });
    }

    function viewCompetitions() {
      window.location.href = 'view_competition.html'; 
    }
  </script>
</body>

</html>
