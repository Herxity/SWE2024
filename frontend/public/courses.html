<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Courses & Tutorials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", Arial, sans-serif;
      /* background: radial-gradient(circle, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 1) 100%), url('https://source.unsplash.com/random') no-repeat center center/cover; */
      background: linear-gradient(to right, #8e44ad, #ff00ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .welcome-container {
      text-align: center;
      max-width: 600px;
      z-index: 2;
    }

    .btn {
      background-color: #ff00ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    .course-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      margin: 10px;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .course-card p {
      margin-bottom: 10px;
    }

    .aura {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: transparent;
      border-radius: 50%;
      border: 2px solid black;
      animation: auraAnimation 5s linear infinite;
      z-index: 1;
      display: none;
    }

    @keyframes auraAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .btn:hover + .aura {
      display: block; /* Display the aura when button is hovered */
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1>Courses & Tutorials</h1>
    <div class="course-container" id="courseButtons">
  
    </div>
    <button class="btn" onmouseover="startAnimation()" onmouseout="stopAnimation()">Return to Dashboard</button>
    <div class="aura"></div> 
  </div>
  <script>
    let animationStarted = false;
    let animationInterval;

    function startAnimation() {
      if (!animationStarted) {
        const aura = document.querySelector('.aura');
        aura.style.display = 'block'; 
        let scale = 1;
        animationInterval = setInterval(() => {
          aura.style.transform = `translate(-50%, -50%) scale(${scale})`;
          scale = scale === 1.2 ? 1 : 1.2;
        }, 500);
        animationStarted = true;
      }
    }

    function stopAnimation() {
      if (animationStarted) {
        clearInterval(animationInterval);
        const aura = document.querySelector('.aura');
        aura.style.display = 'none'; 
        animationStarted = false;
      }
    }

    function getApiTokenFromLocalStorage() {
      return localStorage.getItem('api_token');
    }

    async function fetchCourses(apiToken) {
      return [1, 2, 3]; 
    }

    async function initializeDashboard() {
      const apiToken = getApiTokenFromLocalStorage();
      if (apiToken) {
        const courseIds = await fetchCourses(apiToken);
        renderCourses(courseIds);
      } else {
        console.error('API token not found.');
      }
    }

    function renderCourses(courseIds) {
      const buttonContainer = document.getElementById('courseButtons');
      courseIds.forEach(courseId => {
        const courseCard = document.createElement('div');
        courseCard.classList.add('course-card');
        courseCard.innerHTML = `
          <h3>Course ${courseId}</h3>
          <p>Description of Course ${courseId}</p>
          <button class="btn">Enroll</button>
        `;
        buttonContainer.appendChild(courseCard);
      });
    }

    function returnToDashboard() {
      window.location.href = '/dashboard';
    }

    window.onload = initializeDashboard;
  </script>
</body>

</html>
